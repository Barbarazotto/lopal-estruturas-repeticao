<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Idade</title>
</head>
<body>
    ><script>
        let totalDePessoas = prompt("Insira o número de pessoas.");
        let somasDaIdades = 0;
        
        for(let numero = 1; numero <= totalDePessoas; numero++){
            let idade = parseInt(prompt("Insira a idade da pessoa número " + numero + "."));

            console.log(typeof(idade));
            somasDaIdades = somasDaIdades + idade;
        }
    
        let media = somasDaIdades / totalDePessoas;
        
        if(isNaN(media)){
            document.write("Oops! Houve um probleminha.");
        }else{
            document.write("A média de idade das pessoas é: " + media);
        }
        
    </script>
</body>
</html>
