<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    ><script>
        let numeroPensado = Math.floor(Math.random() * 5 + 1);


    for (let tentativa = 0; tentativa < 1; tentativa++){
    let resposta = prompt("Bem-vindo ao Jogo da Adivinhação! Digite 1 para INICIAR ou 2 para ENCERRAR.");

    if (resposta == 1) {
        
        for (let tentativa = 1; tentativa <= 3; tentativa++) {
            let chute = prompt("Adivinhe um número de 1 a 5");

            if (chute == numeroPensado) {
                alert("Parabéns, você acertou!");
                break;
            } else {
                alert("Você errou! Você tem mais " + (3 - tentativa) + " tentativas.");
                if (tentativa == 3) {
                    alert("Eu tinha pensado no número " + numeroPensado);
                }
            }
        }
        break;
    } else if (resposta == 2){
        alert("Jogo encerrado. Até mais!");
        break;
    } else{
        alert("Opção inválida. O jogo será encerrado.");
        break;
    }
}

    </script>
</body>
</html>
