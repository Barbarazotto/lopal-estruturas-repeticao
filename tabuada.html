<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body> 
    <h1>Tabuada</h1>
    ><script>
       let multiplicando = prompt("Por favor, informe o número da tabuada (de 2 a 9)");

if (multiplicando >= 2 && multiplicando <= 9) {
    let contador = 1;
    while (contador <= 10){ 
        document.write(multiplicando + " x " + contador + " = " + (multiplicando * contador) + "<br>");
        contador = contador + 1; 
    }
} else {
    document.write("Número inválido");
}



    </script>
</body>
</html>
